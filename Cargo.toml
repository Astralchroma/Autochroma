[package]
name = "autochroma"
version = "0.1.0"
edition = "2021"

[dependencies]
env_logger = "0.10.1"
image = "0.24.7"
imageproc = "0.23.0"
log = "0.4.20"
once_cell = "1.19.0"
poise = "0.5.7"
thiserror = "1.0.56"

hocon = { version = "0.9.0", features = [ "serde-support" ] }
serde = { version = "1.0.193", features = [ "derive" ] }
sqlx = { version = "0.7.3", features = [ "runtime-tokio", "sqlite" ] }
tokio = { version = "1.35.1", features = [ "full" ] }
